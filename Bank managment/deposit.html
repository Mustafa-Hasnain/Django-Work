<!DOCTYPE html>
{% extends "crud/base.html" %}
{%load static%}
{%block content%}
<html lang="en">
<head>
    <style>
        .preference {
    display: flex;
    justify-content: space-between;
    width: 40%;
    margin: .5rem;
    }
    a{
color:black;
font-family:verdana;
 text-decoration: none;
 font-size: 30px;

}
</style>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'crud/css/nunito-font.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'crud/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css'%}">
    <link rel="stylesheet" href="{% static 'crud/css/style.css'%}"/>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body><center>
    <h1> DEPOSIT MONEY</h1>
    <div class="container pt-5" style="max-width:400px">
        <form method="post">
            {% csrf_token %}
            <table>
                {{ form.as_p }}
            </table>
            <input type="submit" value="Submit">
        </form>
    </div>

    <form action="#" method="POST">
        {% csrf_token %}
        <div class="preference">
            <label>Account Number</label>
            <input name="payor" type="text" placeholder="12345678">
        </div>

        <div class="preference">
            <label>Amount</label>
            <input name="amount" type="text" placeholder="20.00" required="">
        </div>
        <div>
            <br>
            <center>
                <input type="submit" values="Save" class="btn btn-success">
            </center>
        </div>
    </form>

</center>
<a style="color:black;" href="{% url 'index'%}">Back</a><hr>
</body>
</html>
{%endblock content%}
